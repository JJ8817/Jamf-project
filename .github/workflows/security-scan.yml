name: CI/CD Pipeline with Security (Kind Testing)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write
  security-events: write

env:
  IMAGE_NAME: ghcr.io/jj8817/hello-world-flask
  REGISTRY: ghcr.io

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Scan Dockerfile & source code
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload SARIF to GitHub Code Scanning
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-fs.sarif'

  build-and-push:
    needs: security-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
      
      - name: Scan container image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-container.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload container SARIF
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-container.sarif'

  deploy-kind-test:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: hw-ci-cd
          version: v0.22.0
          config: .github/kind-config.yaml

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'
      
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.15.0'
      
      - name: Select environment
        id: envselect
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            ENV="staging"
          fi
          echo "env=$ENV" >> $GITHUB_OUTPUT
      
      - name: Configure deployment
        id: cfg
        run: |
          if [ "${{ steps.envselect.outputs.env }}" = "production" ]; then
            NS="hello-production"
            VALUES="helm/hello-world/values-prod.yaml"
          else
            NS="hello-staging"
            VALUES="helm/hello-world/values-staging.yaml"
          fi
          TAG="${GITHUB_SHA}"
          echo "namespace=$NS" >> $GITHUB_OUTPUT
          echo "values=$VALUES" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      
      - name: Create namespace
        run: |
          kubectl create namespace ${{ steps.cfg.outputs.namespace }} --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Pull image from GHCR
        run: |
          docker pull ${{ env.IMAGE_NAME }}:${{ steps.cfg.outputs.tag }}

      - name: Load image to kind
        run: |
          kind load docker-image ${{ env.IMAGE_NAME }}:${{ steps.cfg.outputs.tag }} --name hw-ci-cd
      
      - name: Deploy with Helm to Kind
        run: |
          helm upgrade --install hello-world \
            helm/hello-world \
            --namespace ${{ steps.cfg.outputs.namespace }} \
            -f ${{ steps.cfg.outputs.values }} \
            --set image.repository=${{ env.IMAGE_NAME }} \
            --set image.tag=${{ steps.cfg.outputs.tag }}
      
      - name: Test deployment
        run: |
          kubectl wait --namespace ${{ steps.cfg.outputs.namespace }} \
            --for=condition=available deployment/hello-world --timeout=300s
          kubectl get pods -n ${{ steps.cfg.outputs.namespace }} -l app.kubernetes.io/name=hello-world
      
      - name: Port forward and test
        run: |
          kubectl port-forward -n ${{ steps.cfg.outputs.namespace }} deployment/hello-world 8080:5000 &
          sleep 10
          curl -f http://localhost:8080 || exit 1
          echo "✅ App is healthy in ${{ steps.cfg.outputs.namespace }}"

  update-argocd-manifests:
    needs: deploy-kind-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Install yq
        run: sudo snap install yq
      
      - name: Update ArgoCD manifests
        run: |
          TAG="${GITHUB_SHA}"
          if [ -f "argocd/hello-world-staging.yaml" ]; then
            yq e ".spec.source.helm.parameters[0].value = \"$TAG\"" -i argocd/hello-world-staging.yaml || echo "No staging manifest or update failed"
          fi
          if [ -f "argocd/hello-world-production.yaml" ]; then
            yq e ".spec.source.helm.parameters[0].value = \"latest\"" -i argocd/hello-world-production.yaml || echo "No production manifest or update failed"
          fi
      
      - name: Commit ArgoCD changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add argocd/*.yaml || echo "No argocd manifests to add"
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update image tags for ArgoCD [skip ci]"
            git push
            echo "✅ Updated ArgoCD manifests - ready for GitOps sync"
          fi
