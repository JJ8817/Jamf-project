# Two ArgoCD Application resources in one file (keeps intent, but uses the GHCR repo and safer parameter values)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JJ8817/Hello-world-argo-app.git
    targetRevision: HEAD
    path: helm/hello-world
    helm:
      valueFiles:
        - values-staging.yaml
      parameters:
        - name: image.tag
          value: 62a5f66041f9de9779117b5725c78758895d5a60
        - name: image.repository
          value: ghcr.io/jj8817/hello-world-flask
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JJ8817/Hello-world-argo-app.git
    targetRevision: HEAD
    path: helm/hello-world
    helm:
      valueFiles:
        - values-prod.yaml
      parameters:
        - name: image.tag
          value: 62a5f66041f9de9779117b5725c78758895d5a60
        - name: image.repository
          value: ghcr.io/jj8817/hello-world-flask
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
